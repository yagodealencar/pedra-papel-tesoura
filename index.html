<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <div class="head">
    <div class="texto">
      <img src="./public/logo.svg" alt="" id="imagem">
    </div>
    <div class="placar">
      <p id="text-score">SCORE</p>
      <P id="num-score">0</P>
    </div>
  </div>
  <div class="icones">
    <img src="./public/bg-triangle.svg" alt="triangulo.jpg" id="triangulo">
    <div class="icones">
      <div class="item" id="papel">
        <div class="borda">
          <div class="fundo">
            <img src="./public/icon-paper.svg" alt="" id="imagem-papel">
          </div>
        </div>
      </div>
      <div class="item" id="tesoura">
        <div class="borda">
          <div class="fundo">
            <img src="./public/icon-scissors.svg" alt="" id="imagem-tesoura">
          </div>
        </div>
      </div>
      <div class="item" id="pedra">
        <div class="borda">
          <div class="fundo">
            <img src="./public/icon-rock.svg" alt="" id="imagem-pedra">
          </div>
        </div>
      </div>
    </div>
    
    <div id="rules">RULES</div>
  </div>
</body>

</html>
